<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Trading UI</title>
        <link rel="stylesheet" href="Styles/general.css">
        <link rel="stylesheet" href="Styles/index.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo"><img src="Assets/FinancePro.png" alt="Logo"></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <!-- Hero section -->
            <section class="hero">
                <h1 class="welcome">Welcome to <b>F</b>inance<span class="gold">P</span>ro</h1>
                <div class="container">

                    <!-- User  -->
                    <div class="info hide" id="oldUser">
                        <p><span class="welcome-back">Welcome back</span></p>
                        <span class="gold" id="dis-name"></span>
                    </div>

                    <!-- Registration Introduction -->
                    <div class="info" id="newUser">
                        <p>New On Cripto</p>
                        <span class="gold">S</span>tart Now
                    </div>

                    <!-- Favorite Chart -->
                     <div class="fav-chart-container hide">
                        <h1>Favorite <span class="gold">C</span>art</h1>
                        <div class="chart-holder">
                            <div class="fav-chart">
                                <div class="chart-cell"></div><hr>
                            </div>
                        </div>
                     </div>
                    <!-- Register Form -->
                    <div class="register-container">
                        <div class="register-holder">
                            <h2>Join <span class="gold">U</span>s</h2>
                            <div class="register">
                                <input type="text" id="Fname"  placeholder="First Name" required>
                                <input type="text" id="Lname"  placeholder="Last Name" required>
                                <input type="number" id="age" placeholder="Age" required>
                                <input type="email" id="account" placeholder="Enter your email" required>
                                <input type="password" id="password" placeholder="Create password" required>
                                <input type="password" id="con-Password"
                                    placeholder="Confirm password" required>
                                <!-- Function Button -->
                                <div class="fun-btn">
                                    <input type="submit" id="submit" value="Register">
                                    <input type="reset" id="reset" value="Clear">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="carosel">
                <div class="carousel-holder">
                    <!-- Slides -->
                    <div class="slides">
                        <div class="slide"><img src="Assets/Dark-crypto-coins.png" alt="Image 1"></div>
                        <div class="slide"><img src="" alt="Image 2"></div>
                        <div class="slide"><img src="" alt="Image 3"></div>
                    </div>
                    <!-- Navigation Buttons -->
                    <button class="prev" onclick="moveSlide(-1)">❮</button>
                    <button class="next" onclick="moveSlide(1)">❯</button>
                    <!-- Indicators -->
                    <div class="indicators">
                        <span class="indicator" onclick="goToSlide(0)"></span>
                        <span class="indicator" onclick="goToSlide(1)"></span>
                        <span class="indicator" onclick="goToSlide(2)"></span>
                    </div>
                </div>
            </section>
        </main>
        <!-- <div class="container">
            <div class="chart">[Chart Placeholder]</div>
            <div class="order-book">[Order Book Placeholder]</div>
        </div> -->
        <!-- <div class="trade-panel">
            <div class="buy">Buy BTC</div>
            <div class="sell">Sell BTC</div>
        </div> -->
        <script src="Scripts/index.js" defer></script>
    </body>

</html>
